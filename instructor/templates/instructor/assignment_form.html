{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Assignment - Instructor Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ action }} Assignment</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="flex justify-end space-x-4 mt-6">
                    <a href="{% url 'instructor:assignment_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        {{ action }} Assignment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
