<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9fafb;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        
        <div class="content">
            <div class="info-item">
                <span class="label">Name:</span>
                <span>{{ name }}</span>
            </div>
            
            <div class="info-item">
                <span class="label">Email:</span>
                <span>{{ email }}</span>
            </div>
            
            <div class="info-item">
                <span class="label">Purpose:</span>
                <span>{{ purpose }}</span>
            </div>
            
            <div class="info-item">
                <span class="label">Message:</span>
                <p>{{ message }}</p>
            </div>
            
            <div class="info-item">
                <span class="label">Submitted at:</span>
                <span>{{ created_at }}</span>
            </div>
        </div>
        
        <div class="footer">
            <p>This is an automated message from Sipalaya Tech's contact form.</p>
            <p>Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
