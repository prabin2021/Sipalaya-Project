{% extends 'base.html' %}
{% load static %}

{% block title %}Add Module{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Add New Module</h1>
            <p class="mt-2 text-gray-600">Add a new module to {{ course.title }}</p>
        </div>

        <!-- Module Form -->
        <form method="post" class="bg-white rounded-lg shadow-lg p-6">
            {% csrf_token %}
            
            <!-- Title -->
            <div class="mb-6">
                <label for="moduleTitle" class="block text-sm font-medium text-gray-700">Module Title</label>
                <input type="text" name="title" id="moduleTitle" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'instructor:course_edit' course.slug %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark">
                    Add Module
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
